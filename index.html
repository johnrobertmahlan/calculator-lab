<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Trusty Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        
        <div id="display"></div>

        <section id="buttongrid">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div id="addition" class="circle">+</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
            <div class="circle">6</div>
            <div id="subtraction" class="circle">-</div>
            <div class="circle">7</div>
            <div class="circle">8</div>
            <div class="circle">9</div>
            <div id="multiplication" class="circle">*</div>
            <div class="circle">0</div>
            <div class="circle decimal">.</div>
            <div id="division" class="circle">/</div>
            <div id="calculate" class="circle">=</div>
        </section>

    </main>



</body>
</html>
